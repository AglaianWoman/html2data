language: go
sudo: false

go:
  - 1.5.3
  - 1.6
  - tip

before_install:
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

install: go get -t ./...

script:
  - go test -v ./...
  - go test -race -v ./...
  - go vet ./...
  - diff <(gofmt -d .) <(echo -n "")
  - go test -coverprofile=cmd.coverprofile ./cmd/html2data
  - go test -coverprofile=main.coverprofile
  - $HOME/gopath/bin/gover
  - if [ "$TRAVIS_GO_VERSION" = "1.6" ]; then $HOME/gopath/bin/goveralls -coverprofile=gover.coverprofile -service=travis-ci || true; fi
