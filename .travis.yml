language: go
sudo: false

env:
  global:
    - CURRENT_GO_VERSION="1.7.3"

go:
  - 1.6.3
  - 1.7.3
  - tip

before_install:
  - go get github.com/mattn/goveralls
  - go get github.com/philwinder/gocoverage
  - go get github.com/kisielk/errcheck

script:
  - go test -v . ./cmd/...
  - if [ "$TRAVIS_GO_VERSION" = "$CURRENT_GO_VERSION" ]; then go test -race -v . ./cmd/...; fi
  - go vet . ./cmd/...
  - errcheck . ./cmd/...
  - diff <(gofmt -d .) <(echo -n "")
  - if [ "$TRAVIS_GO_VERSION" = "$CURRENT_GO_VERSION" ]; then
      gocoverage && goveralls -coverprofile=profile.cov -service=travis-ci || true;
    fi
